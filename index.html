<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <!-- remixicon.com via cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
</head>
<body>
    
    <div class="wrapper">
        <input type="text" class="result-display-box" placeholder="Result" readonly>
        <div class="btn-list">
            <button class="btn" onclick="clearBtn()">C</button>
            <button class="btn" onclick="backSpaceBtn()"><i class="ri-close-circle-line"></i></button>
            <button class="btn" onclick="calculateBtn('.')">.</button>
            <button class="btn" onclick="calculateBtn('/')">/</button>
            <button class="btn num-btn" onclick="calculateBtn('1')">1</button>
            <button class="btn num-btn" onclick="calculateBtn('2')">2</button>
            <button class="btn num-btn" onclick="calculateBtn('3')">3</button>
            <button class="btn"  onclick="calculateBtn('*')">*</button>
            <button class="btn num-btn" onclick="calculateBtn('4')">4</button>
            <button class="btn num-btn" onclick="calculateBtn('5')">5</button>
            <button class="btn num-btn" onclick="calculateBtn('6')">6</button>
            <button class="btn" onclick="calculateBtn('-')">-</button>
            <button class="btn num-btn" onclick="calculateBtn('7')">7</button>
            <button class="btn num-btn" onclick="calculateBtn('8')">8</button>
            <button class="btn num-btn" onclick="calculateBtn('9')">9</button>
            <button class="btn" onclick="calculateBtn('+')">+</button>
            <button class="btn num-btn" onclick="calculateBtn('0')">0</button>
            <button class="btn num-btn" onclick="calculateBtn('00')">00</button>
            <button class="btn equal-btn" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
